<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<script src="./jsonData01.js" />
	<script type = "text/babel">
	</script>
	<script type = "text/babel">
		const divStyle = {
  			margin: '40px',
  			border: '5px solid pink',
  			color: myJson.colorValue
		};

ReactDOM.render(
	<div>
	<h1>HTML Static Example Showing JSON Values</h1>
	<form>
		<div>
			Name:<input type="text" value={myJson.name} ></input>
		</div>
		<div>
			Channel:<input type="text" value={myJson.channel} ></input>
		</div>
		<div>
		<a href={myJson.youtubeUrl}>{myJson.channel}</a>
		</div>
	</form>
	<h2>Detail</h2>
	<ul>
		<li>
			<span style={divStyle} ><a href={myJson.sites[0].url}>{myJson.sites[0].name}</a></span>
		</li>
		<li>
			<span className={myJson.isClassFoo?"errorClass":"" } style={divStyle} ><a href={myJson.sites[1].url}>{myJson.sites[1].name}</a></span>
		</li>
		<li>
			<span style={divStyle} ><a href={myJson.sites[2].url}>{myJson.sites[2].name}</a></span>
		</li>
		<li>
			<span><a href={myJson.sites[3].url}>{myJson.sites[3].name}</a></span>
		</li>
	</ul>
  </div>

	,document.getElementById('root')
);

  </script>
  
  
</head>
<body id="root">
</body>
</html>
